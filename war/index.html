        <!--Crear Cuenta-->
        <menu class="navbar navbar-inverse navbar-fixed-bottom navbar-collapse collapse" id="menu-cuenta">
            <h4><span class="glyphicon glyphicon-plus-sign"></span> <span class="glyphicon glyphicon-credit-card"></span> Crear cuenta</h4>
            <input class="input form-control" type="text" id="tf-cuenta-Nombre" placeholder="Nombre">            
            <span class="input input-group">
                <span class="input-group-addon" style="color: black">Tipo de cuenta</span>
                <select class="form-control" id="slct-cuenta-Tipo">
                    <option value="efectivo">Efectivo</option>
                    <option value="banco">Cuenta bancaria</option>
                    <option value="debito">Targeta debito</option>
                    <option value="credito">Targeta credito</option>
                    <option value="digital">Digital</option>
                    <option value="activo">Activo</option>
                    <option value="pasivo">Pasivo</option>
                    <option value="transporte">Transporte publico</option>
                </select>
            </span>
            <span class="input input-group">
                <span class="input-group-addon" style="color: black">Divisa</span>
                <select class="form-control" id="slct-cuenta-Divisa">
                    <option value="$">$</option>
                    <option value="€">€</option>
                    <option value="Ł">Ł</option>
                    <option value="Ŧ">Ŧ</option>
                    <option value="¢">¢</option>
                </select>
            </span>
            <span class="input input-group">
                <span class="input-group-addon" style="color: black">Saldo inicial</span>
                <input id="tf-cuenta-Saldo" type="number" class="form-control" placeholder="00'000 000.00">
            </span>
            <span class="input input-group">
                <input type="checkbox" id="cb-cuenta-Total" value="true"><label for="cbCuentaTotal"> Sumar al saldo totál</label>
            </span>
            <span id="spn-cuenta-Error" class="input  input-group error"></span>
            <span class="input">
                <button class="btn btn-default" data-toggle="collapse" data-target="#menu-cuenta">Cancelar</button>
                <button id="btn-cuenta-Aceptar" class="btn btn-default" style="float: right">Aceptar</button>
            </span>
